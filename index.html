<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <p class="instruction">Either click on a button or press R-P-S keys on the keyboard.</p>
            <div id="buttons">
                <button id="rock" data-key="82">Rock</button>
                <button id="paper" data-key="80">Paper</button>
                <button id="scissors" data-key="83">Scissors</button>
            </div>
            <div id="moves">
                <div id="player"><p>Player chose: <span id="playerMove"></span></p></div>
                <div id="computer"><p>Computer chose: <span id="computerMove"></span></p></div>
            </div>
            <div id="score">
                <p>Player: <span id="playerScore">0</span></p>
                <p>Ties: <span id="tie">0</span></p>
                <p>Computer: <span id="computerScore">0</span></p>
            </div>
            <div id="winner">
                <p id="winningMessage"></p>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
