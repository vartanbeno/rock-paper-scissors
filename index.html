<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <div id="moves">
                <p id="player">Player chose: <span id="playerMove"></span></p>
                <p id="computer">Computer chose: <span id="computerMove"></span></p>
            </div>
            <div id="score">
                <p>Player: <span id="playerScore">0</span></p>
                <p>Ties: <span id="tie">0</span></p>
                <p>Computer: <span id="computerScore">0</span></p>
            </div>
            <div id="winner">
                <p id="winningMessage"></p>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
